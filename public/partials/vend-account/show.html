<div class="container">
  <h1>Vend Account</h1>
  <table class="table table-striped">
    <tr>
      <th nowrap>Site ID</td>
      <td>{{vendAccount.site_id}}</td>
    </tr>
    <tr>
      <th nowrap>Username</td>
      <td>{{vendAccount.username}}</td>
    </tr>
    <tr>
      <th nowrap>Last Poll Orders Date and Time</td>
      <td>{{vendAccount.last_poll_orders_datetime}}</td>
    </tr>
  </table>
  <div>
    <a class="btn btn-primary" ng-click="edit()">Edit</a>
  </div>
</div>
