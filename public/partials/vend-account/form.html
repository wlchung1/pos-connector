<div class="form-group" ng-class="{ 'has-error': vendAccountForm.siteId.$invalid && vendAccountForm.siteId.$dirty }">
  <label for="siteId" class="col-sm-2 control-label">Site ID</label>
  <div class="col-sm-10">
    <input type="text" ng-model="vendAccount.site_id" class="form-control" id="siteId" placeholder="Site ID" required />
  </div>
</div>
<div class="form-group" ng-class="{ 'has-error': vendAccountForm.username.$invalid && vendAccountForm.username.$dirty }">
  <label for="username" class="col-sm-2 control-label">Username</label>
  <div class="col-sm-10">
    <input type="text" ng-model="vendAccount.username" class="form-control" id="username" placeholder="Username" required />
  </div>
</div>
<div class="form-group">
  <label for="password" class="col-sm-2 control-label">Password</label>
  <div class="col-sm-10">
    <input type="password" ng-model="vendAccount.password" class="form-control" id="password" placeholder="Password (leave blank to keep it unchanged)" />
  </div>
</div>
<div class="form-group" ng-class="{ 'has-error': vendAccountForm.last_poll_orders_datetime.$invalid && vendAccountForm.last_poll_orders_datetime.$dirty }">
  <label for="last_poll_orders_datetime" class="col-sm-2 control-label">Last Poll Orders Date and Time</label>
  <div class="col-sm-10">
    <input type="text" ng-model="vendAccount.last_poll_orders_datetime" class="form-control" id="last_poll_orders_datetime" placeholder="ISO 8601 Format, e.g. 2015-03-15T17:38:32.079Z (leave blank to retrieve all orders)"/>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-5">
    <input type="submit" class="btn btn-primary" value="Save" ng-disabled="saveDisabled" />
    <a class="btn btn-primary" ng-click="cancel()">Cancel</a>
  </div>
</div>
