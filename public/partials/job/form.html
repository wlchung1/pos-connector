<div class="form-group">
  <label class="col-sm-2 control-label">ID</label>
  <div class="col-sm-10 help-block">
    <span ng-bind="job.id" />
  </div>
</div>
<div class="form-group">
  <label class="col-sm-2 control-label">Flow Type</label>
  <div class="col-sm-10 help-block">
    <span ng-bind="job.flow_type" />
  </div>
</div>
<div class="form-group">
  <label class="col-sm-2 control-label">Parameters</label>
  <div class="col-sm-10 help-block">
    <span ng-bind="job.parameters" />
  </div>
</div>
<div class="form-group">
  <label class="col-sm-2 control-label">Status</label>
  <div class="col-sm-10 help-block">
    <span ng-bind="job.status" />
  </div>
</div>
<div class="form-group">
  <label class="col-sm-2 control-label">Started At</label>
  <div class="col-sm-10 help-block">
    <span ng-bind="job.start_datetime" />
  </div>
</div>
<div class="form-group">
  <label class="col-sm-2 control-label">Ended At</label>
  <div class="col-sm-10 help-block">
    <span ng-bind="job.end_datetime" />
  </div>
</div>
<div class="form-group">
  <label class="col-sm-2 control-label">Error Message</label>
  <div class="col-sm-10 help-block">
    <span ng-bind="job.error_message" />
  </div>
</div>
<div class="form-group">
  <label for="context" class="col-sm-2 control-label">Context</label>
  <div class="col-sm-10">
    <textarea ng-model="job.context" class="form-control" id="context" rows="8" />
  </div>
</div>
<div class="form-group">
  <label class="col-sm-2 control-label">Rerun</label>
  <div class="col-sm-10">
    <input type="checkbox" ng-model="job.rerun" title="Check to use rerun this job" />
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-5">
    <input type="submit" class="btn btn-primary" value="Save" ng-disabled="saveDisabled" />
    <a class="btn btn-primary" ng-click="cancel()">Cancel</a>
  </div>
</div>
